<div class="login-register-container bg-light">
  <div class="login-register-box">
    <h1 translate>APP_NAME</h1>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="far fa-3x fa-user-circle text-muted"></i>
          </h4>
          <form (ngSubmit)="register()" [formGroup]="registrationForm" novalidate>
            <div class="alert alert-danger" *ngIf="errors && errors?.global">
              {{ errors?.global[0] }}
            </div>
            <div class="form-group">
        
              <label class="d-block">
                <input
                  type="text"
                  class="form-control"
                  formControlName="phone_number"
                  [placeholder]="'10 digit Mobile Number' | translate"
                />
                <span hidden translate>Phone</span>
                <small
                  [hidden]="
                    registrationForm.controls.phone_number.valid || registrationForm.controls.phone_number.untouched
                  "
                  class="text-danger"
                  translate
                >
                  Phone number is required
                </small>
                <small *ngIf="errors && errors?.username" class="text-danger">{{ errors.username[0] }}</small>

              </label>
        
              <label class="d-block">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password1"
                  [placeholder]="'Password' | translate"
                  required
                />
                <span hidden translate>Password 1</span>
                <small
                  [hidden]="registrationForm.controls.password1.valid || registrationForm.controls.password1.untouched"
                  class="text-danger"
                  translate
                >
                  Password is required
                </small>
                <small *ngIf="errors && errors?.password1" class="text-danger">{{ errors.password1[0] }}</small>
              </label>
        
              <label class="d-block">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password2"
                  [placeholder]="'Confirm Password' | translate"
                  required
                />
                <span hidden translate>Password 2</span>
                <small
                  [hidden]="registrationForm.controls.password2.valid || registrationForm.controls.password2.untouched"
                  class="text-danger"
                  translate
                >
                  Please confirm the password
                </small>
                <small *ngIf="errors && errors?.password2" class="text-danger">{{ errors.password2[0] }}</small>
              </label>
            </div>
        
            <button class="btn btn-primary w-100" type="submit" [disabled]="registrationForm.invalid || isLoading">
              <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span translate>Register</span>
            </button>
        
            <div class="text-center m-t-5">
              <span translate>I already have an account!</span>
              <a class="cursor-pointer bold primary-colored-text" routerLink="/login" translate
                >Login here!
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
